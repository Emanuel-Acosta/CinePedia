<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Nueva Peli</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
	<div class="container mt-5">
		<div class="card-footer text-end p-3">
			<a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Inicio</a>
			<a href="{{ url_for('logout') }}" class="btn btn-danger">Cerrar Sesión</a>
		</div>

		{# Mostrar mensajes flash #} {% with messages =
		get_flashed_messages(with_categories=true) %} {% if messages %}
		<div class="flash-messages">
			{% for category, message in messages %}
			<div class="alert {% if category == 'success' %}alert-success{% elif category == 'error' %}alert-danger{% else %}alert-info{% endif %} alert-dismissible fade show"
				role="alert">
				{{ message }}
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			{% endfor %}
		</div>
		{% endif %} {% endwith %}

		<div class="card">
			<div class="card-header">
				<h4>Nueva Pelicula</h4>
			</div>
			<div class="card-body">
				<form id="newEventForm" action="{{ url_for('nueva_pelicula') }}" method="POST">
					<div class="mb-3">
						<label for="nombre">Nombre de Peli</label>
						<input type="text" id="nombre" name="nombre" required class="form-control"
							value="{{ data.nombre if data else '' }}" />
					</div>
					<div class="mb-3">
						<label for="director">Director</label>
						<input type="text" id="director" name="director" required class="form-control"
							value="{{ data.director if data else '' }}" />
					</div>


					<div class="mb-3">
						<label for="fecha_estreno">Fecha de Estreno</label>
						<input type="date" id="fecha_estreno" name="fecha_estreno" required class="form-control"
							value="{{ data.fecha_estreno if data else '' }}" />
					</div>

					<div class="mb-3">
						<label for="sinopsis">Sinopsis</label>
						<textarea id="sinopsis" name="sinopsis" required
							class="form-control">{{ data.sinopsis if data else '' }}</textarea>
					</div>
					<div class="buttons">
						<button type="submit" class="btn btn-success">Guardar Película </button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer class="bg  pt-4 pb-3 mt-5">
		<div class="container text-center">
			<hr class="my-4" />
			<div class="text-center">
				<p>&copy; 2024 CinePedia. Todos los derechos reservados.</p>
			</div>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
